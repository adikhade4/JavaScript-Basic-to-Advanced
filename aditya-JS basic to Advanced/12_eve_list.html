<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="sayHello()">Click me</button>
    <button id="demo">Click me too</button>

    <script>
      function sayHello() {
        alert("i am in ONclick");
      }

      document.getElementById("demo").addEventListener("click", sayHello);
      document.getElementById("demo").addEventListener("click", sayHello);
    </script>
  </body>
</html>
